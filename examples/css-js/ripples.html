<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../assets/mui/css/mui.css"/>
    <script>
      window.addEventListener('load', function() {
        var s = document.createElement('script');
        s.src = "../assets/mui/js/mui.js";
        document.head.appendChild(s);
      });
    </script>
  </head>
  <body>
    <div class="mui-container">
      <h2>Ripple Effects</h2>
      <div class="mui-panel">
        <h3>Buttons</h3>
        <button class="mui-btn">Button</button>
        <button class="mui-btn mui-btn--raised mui-btn--primary">Button</button>
        <button class="mui-btn mui-btn--flat">Button</button>
        <button class="mui-btn mui-btn--fab mui-btn--accent">+</button>

        <h3>Checkboxes and radios</h3>
        <div class="mui-checkbox mui-add-ripple">
          <label>
            <input type="checkbox" value="">
            <span>Option with Ripple</span>
          </label>
        </div>

        <div class="mui-radio mui-add-ripple">
          <label>
            <input type="radio"
                    name="optionsRadios"
                    id="optionsRadios1"
                    value="option1"
                    checked>
            <span>Option one with Ripple</span>
          </label>
        </div>

        <div class="mui-radio mui-add-ripple">
          <label>
            <input type="radio"
                    name="optionsRadios"
                    id="optionsRadios2"
                    value="option2">
            <span>Option two with ripple</span>
          </label>
        </div>

        <div class="mui-toggle mui-add-ripple">
          <label class="mui--no-user-select">
            <input type="checkbox" />
            <span>Toggle with Ripple</span>
          </label>
        </div>

        <h3>Images</h3>
        <div class="mui-add-ripple" style="display: inline-block;">
          <img src="https://www.fillmurray.com/200/300" alt="Bill Murray" />
        </div>
      </div>
    </div>
  </body>
</html>
